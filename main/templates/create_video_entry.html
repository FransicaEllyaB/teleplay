{% extends 'base.html' %}

{% block meta %}
<title>Add A New Video</title>
{% endblock meta %}

{% block content %}
<div style="display: flex; justify-content: space-between; background-color: blanchedalmond; align-items: center; padding: 20px; margin-top: auto;">
  <h1 style="margin: auto;">{{ app_name }}</h1>
  <a href="{% url 'main:show_main' %}">HOME</a>
</div>
<h1 style="text-shadow: 5px 5px 5px grey;">Add New Video Entry</h1>

<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td style="text-align: right;">
        <input type="submit" value="Add Video Entry" style="font-weight: bolder; padding: 10px;"/>
      </td>
    </tr>
  </table>
</form>

{% endblock %}
